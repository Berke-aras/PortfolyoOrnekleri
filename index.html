<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRK Portfolyo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: left;
            overflow: hidden;
        }

        .container {
            border: 2px solid #00FF00;
            padding: 2rem 3rem;
            box-shadow: 0 0 20px #00FF00;
            background-color: rgba(0, 20, 0, 0.5);
            transition: all 0.5s ease;
            position: relative;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            border-right: 3px solid #00FF00;
            white-space: nowrap;
            overflow: hidden;
            min-height: 2.5rem;
            transition: text-shadow 0.3s ease;
        }

        h1.typing-done {
            animation: blink-caret .75s step-end infinite;
        }

        h1.typing-done:hover {
            cursor: pointer;
            text-shadow: 0 0 10px #33ff33, 0 0 20px #33ff33, 0 0 30px #33ff33, 0 0 40px #00FF00;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 1.2rem 0;
            font-size: 1.5rem;
        }

        a {
            color: #00FF00;
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            padding: 5px;
        }

        a:hover {
            background-color: #00FF00;
            color: #000;
        }

        a::before {
            content: '> ';
            display: inline-block;
            width: 20px;
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #00FF00;
            }
        }

        /* --- HORROR EASTER EGG STYLES --- */
        .horror-face {
            animation: shake 0.2s infinite;
            background-color: #1a0000 !important;
            border-color: #FF0000 !important;
            box-shadow: 0 0 40px #FF0000, inset 0 0 30px #660000 !important;
        }

        .horror-face>h1 {
            color: #FF0000 !important;
            border: none !important;
            animation: none !important;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            white-space: normal !important;
            overflow: visible !important;
            word-break: break-all !important;
        }

        .eye {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FF0000;
            border-radius: 50%;
            top: 40%;
            box-shadow: 0 0 25px #FF0000;
        }

        .eye.left {
            left: 25%;
            transform: translateX(-50%) translateY(-50%);
        }

        .eye.right {
            right: 25%;
            transform: translateX(50%) translateY(-50%);
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .footer-links {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 20, 0, 0.7);
            border: 2px solid #00FF00;
            padding: 10px 20px;
            box-shadow: 0 0 15px #00FF00;
            z-index: 100;
        }

        .footer-links a {
            font-size: 1.2rem;
            margin: 0 15px;
        }

        .footer-links a::before {
            content: none;
            /* Remove the '>' from footer links */
        }

        .footer-links .separator {
            color: #00FF00;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="typewriter-h1"></h1>
        <ul id="link-list">
            <li><a href="index2.html" target="_blank">PROJE_01</a></li>
            <li><a href="index3.html" target="_blank">PROJE_02</a></li>
            <li><a href="index4.html" target="_blank">PROJE_03</a></li>
            <li><a href="index5.html" target="_blank">PROJE_04</a></li>
        </ul>
    </div>

    <footer class="footer-links">
        <a href="https://github.com/Berke-aras" target="_blank">GITHUB</a>
        <span class="separator">|</span>
        <a href="https://github.com/Berke-aras/PortfolyoOrnekleri" target="_blank">PROJE KAYNAÄžI</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.container');
            const h1 = document.getElementById('typewriter-h1');
            const ul = document.getElementById('link-list');
            const text = "Portfolyo sitelerim...";
            const textBeforeDots = "Portfolyo sitelerim";
            let i = 0;
            let horrorTriggered = false;

            function typeWriter() {
                if (i < text.length) {
                    let timeout = 150;
                    if (i === textBeforeDots.length) { timeout = 700; }
                    h1.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, timeout);
                } else {
                    h1.classList.add('typing-done');
                }
            }

            typeWriter();

            function checkTextBounds() {
                if (horrorTriggered) return;
                const maxWidth = window.innerWidth * 0.8;
                const maxHeight = window.innerHeight * 0.8;
                if (h1.offsetWidth >= maxWidth || h1.offsetHeight >= maxHeight) {
                    triggerHorrorEffect();
                }
            }

            function playHorrorSound() {
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const gainNode = audioCtx.createGain();
                    gainNode.connect(audioCtx.destination);
                    gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.5);
                    gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 4);

                    const osc1 = audioCtx.createOscillator();
                    osc1.type = 'sine';
                    osc1.frequency.setValueAtTime(55, audioCtx.currentTime);
                    osc1.connect(gainNode);
                    osc1.start();

                    const osc2 = audioCtx.createOscillator();
                    osc2.type = 'sine';
                    osc2.frequency.setValueAtTime(58.3, audioCtx.currentTime); // Dissonant tone
                    osc2.connect(gainNode);
                    osc2.start();

                    setTimeout(() => { audioCtx.close(); }, 4000);
                } catch (e) {
                    console.error("Audio could not be played:", e);
                }
            }

            function triggerHorrorEffect() {
                horrorTriggered = true;
                h1.removeEventListener('input', checkTextBounds);
                h1.contentEditable = false;
                playHorrorSound();

                ul.style.display = 'none';
                container.classList.add('horror-face');

                const eye1 = document.createElement('div');
                eye1.className = 'eye left';
                container.appendChild(eye1);

                const eye2 = document.createElement('div');
                eye2.className = 'eye right';
                container.appendChild(eye2);

                setTimeout(() => { location.reload(); }, 4000);
            }

            h1.addEventListener('click', function () {
                if (horrorTriggered) return;
                this.contentEditable = true;
                this.innerHTML = '';
                this.classList.remove('typing-done');
                this.style.borderRight = 'none';

                this.style.width = this.offsetWidth + 'px';
                this.style.whiteSpace = 'normal';
                this.style.overflow = 'visible';
                this.style.wordBreak = 'break-all';

                this.focus();
                this.addEventListener('input', checkTextBounds);
            });

            h1.addEventListener('blur', function () {
                if (horrorTriggered) return;
                this.contentEditable = false;
                this.removeEventListener('input', checkTextBounds);

                this.style.whiteSpace = 'nowrap';
                this.style.overflow = 'hidden';
                this.style.wordBreak = 'normal';
                this.style.width = '';

                if (this.innerHTML.trim() === '') {
                    i = 0;
                    h1.innerHTML = '';
                    typeWriter();
                } else {
                    this.style.borderRight = '3px solid #00FF00';
                    this.classList.add('typing-done');
                }
            });
        });
    </script>
</body>

</html>
